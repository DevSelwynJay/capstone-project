                Add Prescription

        </div>
        <div class="flex-box-column margin-top-2">
            <p id="modal-patient-name" class="modal-p-lighter-2">To: Alfredo B. Benitez</p>
            <p id="modal-patient-type" class="modal-p-lighter-2">Type: Adult</p>
            <p id="modal-curr-date" class="modal-p-lighter-2"></p>
            <script>
                let date= new Date()
                const options = {  year: 'numeric', month: 'long', day: 'numeric' };
                $("#modal-curr-date").html(date.toLocaleDateString(undefined,options))
            </script>
        </div>
        <!--Searchbar-->
        <div  class="row flex-box-row justify-content-center margin-top-2">
            <div class="col-lg-8 col-md-7 col-sm-8" >

                <div class="search-container">
                    <input type="text" id="search-inv" class="search-bar">
                    <a href="/"><i class="fas fa-search"></i></a>
                </div>
            </div>
        </div>
        <!--first row-->
        <div class="row flex-box-row justify-content-center margin-top-3">
            <div class="col-lg-6 col-md-6 col-sm-10 flex-box-column justify-content-end">
                <label class="modal-p-lighter modal-p-left ">Selected <span id="inv-category-lbl">Medicine</span></label>
                    <input id="med-name" type="text" class="search-bar" placeholder="none" readonly>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-10 flex-box-column justify-content-end">
                <label class="modal-p-lighter modal-p-left "><span style="color: red">*</span>Type</label>
                    <input id="med-type" class="search-bar" type="text" placeholder="none" readonly>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-10 flex-box-column justify-content-end">
                <label class="modal-p-lighter modal-p-left "><span style="color: red">*</span>Quantity to Give</label>
                <input class="search-bar" type="number" placeholder="Quantity">

        <!--row-->
        <div class="row flex-box-row justify-content-center margin-top-1">
            <div class="col-lg-3 col-md-3 col-sm-10 flex-box-column justify-content-end">
                <label class="modal-p-lighter modal-p-left ">Frequency</label>
                <select id="frequency" class="search-bar">
                    <option value="0">Daily</option>
                    <option value="1">Every other day</option>
                </select>
                <script>
                    $("#frequency").change(function () {
                        let val =  $(this).val();
                        if(val==0){
                            $("#interval-lbl").css('opacity','0.3')
                            $("#interval").prop('type','text').val("None").css('opacity','0.3').prop('readonly',true)
                        }
                        else {
                            $("#interval-lbl").css('opacity','1')
                            $("#interval").val("").css('opacity','1').prop('type','number').prop('readonly',false).val(1)
                        }
                    })
                </script>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-10 flex-box-column justify-content-end">
                <label class="modal-p-lighter modal-p-left" id="interval-lbl">Interval in days</label>
                <input type="text" id="interval" class="search-bar" readonly>
                <script>
                    $("#interval-lbl").css('opacity','0.3')
                    $("#interval").val("None").css('opacity','0.3')
                </script>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-10 flex-box-column justify-content-end">
                <label class="modal-p-lighter modal-p-left "><span style="color: red">*</span>Dosage /mg</label>
                <input type="number" id="dosage" class="search-bar" placeholder="dosage">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-10 flex-box-column justify-content-end">
                <label class="modal-p-lighter modal-p-left "><span style="color: red">*</span>Times per day</label>
                <input type="number" id="no_of_times" class="search-bar" placeholder="times">
            </div>

        </div>

        <!--row-->
        <div class="row flex-box-row justify-content-center margin-top-1">
            <div class="col-lg-3  col-md-3 col-sm-10">
                <label class="modal-p-lighter modal-p-left ">Start Date</label>
                <input id="start-date" class="search-bar" type="text" placeholder="Start Date">
                <script>
                    $("#start-date").datepicker({
                        changeMonth: true,
                        changeYear: true,
                        yearRange:'new Date():2100',
                        minDate: new Date(),
                        defaultDate: null
                    })
                </script>
            </div>
            <div class="col-lg-3  col-md-3 col-sm-10">
                <label class="modal-p-lighter modal-p-left ">End Date</label>
                <input id="end-date" class="search-bar" type="text" placeholder="End Date">
                <script>
                    $("#end-date").datepicker({
                        changeMonth: true,
                        changeYear: true,
                        yearRange:'new Date():2100',
                        minDate: new Date(),
                        defaultDate: null
                    })
                </script>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-10">
                <p class="modal-p-left"><span style="color: red">*</span>Description</p>
                <textarea  id="description" class="search-bar" style="width: 100%;height: 12vh;padding: 0.5rem" placeholder="Description">
                </textarea>
                <script>
                    $("#description").val("")
                </script>
                <style>
                    #description{
                        font-family: 'Poppins', sans-serif;
                        letter-spacing: 1px;
                        resize: vertical;
                    }
                </style>
            </div>
        </div>


        <!--row-->
        <div  class="row flex-box-row justify-content-center margin-top-3">
            <a href="#add-pres-modal" rel="modal:close">
                <button class="modal-cancel-button">
                    <i class="fas fa-times" style="margin-right: 0.3rem"></i>
                    Cancel
                </button>
            </a>
            <button id="add-prescript-btn"  class="modal-primary-button-2" style="margin-left: 0.5rem">
                <i class="fas fa-plus" style="margin-right: 0.3rem"></i>
                Add
            </button>
