<script>

    let inv_id; /// id of vaccine or medicine

        $.post('php/patientProcesses/retrieveInventory.php').done(function (data) {


             let obj = JSON.parse(data);
             let arr = []
            inventory_autocomlete(obj);
            for (const objElement of obj) {
                arr.push(objElement.name)
            }
            inventory_autocomlete(obj)
        })



    function inventory_autocomlete(obj) {
        function split( val ) {
            return val.split( / \s*/ );
        }
        function extractLast( term ) {
            return split( term ).pop();
        }

        $( "#search-inv" )
            // don't navigate away from the field on tab when selecting an item
            .on( "keydown", function( event ) {
                if ( event.keyCode === $.ui.keyCode.TAB &&
                    $( this ).autocomplete( "instance" ).menu.active ) {
                    event.preventDefault();
                }
            })
            .autocomplete({
                minLength: 0,
                source: function( request, response ) {
                    // delegate back to autocomplete, but extract the last term
                    response( $.ui.autocomplete.filter(
                       obj, extractLast( request.term ) ) );
                },
                classes: {
                    "ui-autocomplete": "highlight"
                },
                focus: function() {
                    // prevent value inserted on focus
                    return false;
                },
                select: function( event, ui ) {
                    var terms = split( this.value );
                    // remove the current input
                    terms.pop();
                    // add the selected item
                    terms.push( ui.item.value );
                    // add placeholder to get the comma-and-space at the end
                    terms.push( "" );
                    this.value = terms.join( " " );

                    $( "#search-inv" ).val(ui.item.label)
                    //user defined code
                    //alert(ui.item.id) //get the ID of selected item
                    inv_id = ui.item.id;
                    $("#med-name").val(ui.item.label).trigger('focus')
                    $("#med-type").val(ui.item.category)
                    $("#inv-category-lbl").html(ui.item.category)
                    //$( "#search-inv" ).val("")
                    return false;
                }
            }).autocomplete( "instance" )._renderItem = function( ul, item ) {
            return $( "<li>" )
                .append( "<div class='search-item' style='color:#232020'>" + "<p class='modal-p' style='color: inherit'>"+ item.label+ "<br>"+"<p style='color: inherit' class='modal-p-lighter flex-box-row justify-content-end'>x"+item.stock)
                .appendTo( ul );
        };

    }//



        //ADD MEDICATION SCRIPT =========================
        $("#add-prescript-btn").click(function (event) {
            let medName = $("#med-name").val()
            let qty = $("#qty").val()
            let freq = $("#frequency").val()
            let interval = $("#interval").val()
            let dosage = $("#dosage").val()
            let no_of_times = $("#no_of_times").val()//a day
            let description = $("#description").val()
            let start_date = $("#start-date").val()
            let end_date = $("#end-date").val()

            if(freq==0){
                interval=0;
            }

            $.post('php/patientProcesses/addMedicationRecord.php',{
                inv_id:inv_id,
                medName:medName,
                qty:qty,
                interval:interval,
                dosage:dosage,
                no_of_times:no_of_times,
                description:description,
                start_date:start_date,
                end_date:end_date
            }).done(function (data) {
              console.log(data)
            })
        })
</script>
