<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS Grid-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-4-grid@3.4.0/css/grid.min.css"
    />
    <!--CSS Styling-->
    <link rel="stylesheet" href="css/main.css" />
    <!--JS-->
    <!--Wala pa Js-->
    <title>Login</title>
  </head>
  <body>
    <section class="login-form">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-xs-12 col-sm-12 col-md-7 col-lg-7">
            <div class="logo">
              <img src="./img/HIS logo blue.png" alt="" />
            </div>
            <form>
              <div class="form-wrapper">
                <div class="row">
                  <div class="col-sm-12">
                    <h1 class="text-center">Login</h1>
                  </div>
                  <div class="col-sm-12">
                    <input type="text" />
                  </div>
                  <div class="col-sm-12">
                    <input type="text" />
                  </div>

                  <div class="flex margin-top-1">
                    <div class="col-sm-6 v-center">
                      <input type="checkbox" name="" id="" />&nbsp;<label for=""
                        >Remember Me</label
                      >
                    </div>
                    <div class="col-sm-6 text-right">
                      <a href="#">Forgot Password?</a>
                    </div>
                  </div>

                  <div class="col-sm-12 margin-top-1">
                    <button class="primary-btn">Login</button>
                  </div>
                  <div class="col-sm-12 margin-top-3">
                    <p class="text-center">
                      Not yet Registered?&nbsp;<span
                        ><a href="#">Create Account</a></span
                      >
                    </p>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <div class="col-12 col-xs-12 col-sm-12 col-md-5 col-lg-5">
            <div class="hero-image">
              <img src="./img/hero-image-1.png" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
